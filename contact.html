<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="src/styles/styles.css">
</head>

<body>
  <header class="navbar py-0">
    <div class="container">
      <div class="col-4 col-lg-6 d-flex">
        <a href="/"
          class="d-flex align-items-center text-decoration-none text-color-primary">
          <img src="src/images/logo.png"
            alt="Logo"
            width="40px"
            class="py-1 ">
          <span class="fs-4 fw-bolder px-2 d-none d-md-block">Squirrel</span>
        </a>
        <div class="nav-item dropdown d-lg-none p-2">
          <button class="nav-link px-2"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenus"
            aria-controls="offcanvasMenus">
            <svg xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
          </button>
          <div class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasMenus"
            aria-labelledby="offcanvasMenusLabel">
            <div class="offcanvas-header py-1 px-4">
              <div lass="offcanvas-title"
                id="offcanvasMenusLabel">
                <a href="/"
                  class="d-flex align-items-center text-decoration-none text-color-primary">
                  <img src="src/images/logo.png"
                    alt="Logo"
                    width="40px"
                    class="py-1 ">
                  <span class="fs-4 fw-bolder px-2 d-none d-md-block">Squirrel</span>
                </a>
              </div>
            </div>
            <hr>
            <div class="offcanvas-body p-0">
              <ul class="sidebar flex-column">
                <li><a class="nav-link py-2 px-4"
                    href="/">Home</a></li>
                <li>
                  <div>
                    <button class="nav-link py-2 px-4 w-100 text-start"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseProducts"
                      aria-expanded="false"
                      aria-controls="collapseProducts">Products</button>
                    <div class="collapse show"
                      id="collapseProducts">
                      <ul class="list-group">
                        <li><a class="list-group-item d-flex align-items-center gap-2"
                            href="/products.html">
                            <svg xmlns="http://www.w3.org/2000/svg"
                              width="8"
                              height="8"
                              fill="#A58E74"
                              class="bi bi-circle-fill"
                              viewBox="0 0 16 16">
                              <circle cx="8"
                                cy="8"
                                r="8" />
                            </svg>
                            All Products</a></li>
                        <li><a class="list-group-item d-flex align-items-center gap-2"
                            href="/products.html?category=vase">
                            <svg xmlns="http://www.w3.org/2000/svg"
                              width="8"
                              height="8"
                              fill="#A58E74"
                              class="bi bi-circle-fill"
                              viewBox="0 0 16 16">
                              <circle cx="8"
                                cy="8"
                                r="8" />
                            </svg>Vases</a></li>
                        <li><a class="list-group-item d-flex align-items-center gap-2"
                            href="/products.html?category=candle">
                            <svg xmlns="http://www.w3.org/2000/svg"
                              width="8"
                              height="8"
                              fill="#A58E74"
                              class="bi bi-circle-fill"
                              viewBox="0 0 16 16">
                              <circle cx="8"
                                cy="8"
                                r="8" />
                            </svg>Candles</a></li>
                        <li><a class="list-group-item d-flex align-items-center gap-2"
                            href="/products.html?category=tray">
                            <svg xmlns="http://www.w3.org/2000/svg"
                              width="8"
                              height="8"
                              fill="#A58E74"
                              class="bi bi-circle-fill"
                              viewBox="0 0 16 16">
                              <circle cx="8"
                                cy="8"
                                r="8" />
                            </svg>Trays</a></li>
                        <li><a class="list-group-item d-flex align-items-center gap-2"
                            href="/products.html?category=lamp">
                            <svg xmlns="http://www.w3.org/2000/svg"
                              width="8"
                              height="8"
                              fill="#A58E74"
                              class="bi bi-circle-fill"
                              viewBox="0 0 16 16">
                              <circle cx="8"
                                cy="8"
                                r="8" />
                            </svg>Lamps</a></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li><a class="nav-link py-2 px-4"
                    href="/about.html">About</a></li>
                <li><a class="nav-link py-2 px-4 nav-link--active"
                    href="/contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
        <ul class="nav d-flex align-items-center px-2 d-none d-lg-flex">
          <li>
            <a href="/"
              class="nav-link px-2">Home</a>
          </li>
          <li class="nav-item dropdown">
            <button class="nav-link px-2"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Products
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item"
                  href="/products.html">All Products</a></li>
              <li><a class="dropdown-item"
                  href="/products.html?category=vase">Vases</a></li>
              <li><a class="dropdown-item"
                  href="/products.html?category=candle">Candles</a></li>
              <li><a class="dropdown-item"
                  href="/products.html?category=tray">Trays</a></li>
              <li><a class="dropdown-item"
                  href="/products.html?category=lamp">Lamps</a></li>
            </ul>
          </li>
          <li>
            <a href="/about.html"
              class="nav-link px-2">About</a>
          </li>
          <li>
            <a href="/contact.html"
              class="nav-link px-2 nav-link--active">Contact</a>
          </li>
        </ul>
      </div>
      <div class="col-8 col-lg-6 d-flex justify-content-end align-items-center">
        <div class="px-lg-1 dropdown">
          <button class="nav-link px-1"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <div class="d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
              <span class="px-2 d-none d-lg-block">Account</span>
            </div>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item"
                href="#">Your Profile</a></li>
            <li><a class="dropdown-item"
                href="#">Orders History</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item"
                href="#">Logout</a></li>
          </ul>
        </div>
        <div>
          <button class="nav-link px-1">
            <div class="d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-cart-fill"
                viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </svg>
              <span class="px-2 d-none d-lg-block">Cart</span>
            </div>
          </button>
        </div>
      </div>

    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
